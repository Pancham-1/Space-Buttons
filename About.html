<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap; /* Allows wrapping of content on smaller screens */
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            max-width: 100%;
        }

        .content h1 {
            font-size: 2.4rem;
            margin-bottom: 0.5rem;
            border-bottom: 2px solid #fff;
            padding-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .content li {
            margin-bottom: 0.5rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .content li::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: #fff;
        }

        .image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
                gap: 10px;
            }

            .content {
                margin-bottom: 20px;
            }

            .content h1 {
                font-size: 2rem;
            }

            .content p {
                font-size: 1rem;
            }

            .image img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>About</h1>
            <p>Space Buttons redefines how you navigate the web.</p>
            <p>You can:</p>
            <ul>
                <li>Click</li>
                <li>Navigate</li>
                <li>Adjust Volume</li>
                <li>Scroll</li>
            </ul>
            <p>through webpages using:</p>
            <ul>
                <li>Hand Gestures</li>

            </ul>
        </div>
        <div class="image">
            <img src="assets/css/images/about (1).jpg" alt="Placeholder Image">
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Container Styles */
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Heading Styles */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        /* Video Styles */
        video {
            width: 100%;
            height: auto;
            max-height: 500px;
            border-radius: 10px;
            background-color: #000; /* Fallback background */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            video {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            video {
                max-height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Learn Gestures</h1>
        <video src="assets/css/videos/Learn.mp4" controls></video>
    </div>
</body>

</html>
